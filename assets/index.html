<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayspace Admin</title>
    <link rel="stylesheet" href="/assets/styles/admin.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Rayspace Admin</h1>
            <div class="auth-section">
                <div id="auth-status" class="hidden">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
                <div id="login-section">
                    <a href="/auth/start_github_oauth" class="btn btn-primary">Login with GitHub</a>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="unauthorized" class="hidden">
                <div class="error-message">
                    <h2>Unauthorized Access</h2>
                    <p>You need to be logged in as an admin to access this interface.</p>
                </div>
            </div>

            <div id="admin-interface" class="hidden">
                <div class="admin-actions">
                    <button id="create-post-btn" class="btn btn-primary">Create New Post</button>
                    <button id="manage-posts-btn" class="btn btn-secondary">Manage Posts</button>
                </div>

                <div id="post-form" class="hidden">
                    <h2 id="form-title">Create New Post</h2>
                    <form id="admin-post-form">
                        <div class="input-container">
                            <label for="post-title">Title:</label>
                            <input type="text" id="post-title" name="title" class="input-form" required>
                        </div>
                        
                        <div class="input-container">
                            <label for="post-date">Published Date:</label>
                            <input type="date" id="post-date" name="published_date" class="input-form" required>
                        </div>
                        
                        <div class="input-container">
                            <label for="post-content">Content:</label>
                            <textarea id="post-content" name="content" class="input-form" required></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save Post</button>
                            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <div id="posts-list" class="hidden">
                    <h2>Manage Posts</h2>
                    <div id="posts-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/assets/scripts/admin.js"></script>
</body>
</html>
